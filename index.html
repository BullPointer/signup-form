<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form-styling/heading.css">
    <link rel="stylesheet" href="form-styling/form.css">
    <title>Document</title>
</head>
<body>
    <div class="img-box">
        <div class="logo">logo</div>
        <div class="bg"></div>
        <img src="form-image.jpg" alt="" class="bg-img">
    </div>
    <div class="form-box">
        <header>
            <div>
                Are you wondering if this is a real online service! 
                Well, yes. If this have been your dream to help you realize 
                your potential, you are in the right place.
            </div>
            <div>
                <em>Sign up</em> now to get started.
            </div>
        </header>
        <div class="msg">Let's do this!</div>
        <div class="box">
        <form action="" method="post">
            <div class="input-box">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text" name="first_name" id="">
                </div>
                <div>
                    <label for="first-name">LAST NAME</label>
                    <input id="first-name" type="text" name="last_name" id="">
                </div>
                <div>
                    <label for="first-name">EMAIL</label>
                    <input id="first-name" type="email" name="email" id="">
                </div>
                <div>
                    <label for="first-name">PHONE NUMBER</label>
                    <input min="5" max="15" id="first-name" type="number" name="" id="">
                </div>
                <div>
                    <label for="first-name">PASSWORD</label>
                    <input id="first-name" type="password" name="" id="">
                </div>
                <div>
                    <label for="first-name">CONFIRM PASSWORD</label>
                    <input id="first-name" type="password" name="" id="">
                </div>
            </div>
            <div class="submit-box">
                <button type="submit">Submit</button>
                <div>Already have an account? <em id="em">Log in</em></div>
            </div>
        </form>
        <div></div>
        </div>
    </div>
</body>
</html>
