<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form-styling/heading.css">
    <link rel="stylesheet" href="form-styling/form.css">
    <title>Sign up Page</title>
</head>
<body>
    <div class="img-box">
        <div class="logo">logo</div>
        <div class="bg"></div>
        <img src="form-image.jpg" alt="" class="bg-img">
    </div>
    <div class="form-box">
        <header>
            <div>
                Are you wondering if this is a real online service! 
                Well, yes. If this have been your dream to help you realize 
                your potential, you are in the right place.
            </div>
            <div>
                <em>Sign up</em> now to get started.
            </div>
        </header>
        <div class="msg">Let's do this!</div>
        <div class="box">
        <form onsubmit="return handleSubmit()" action="/" method="post">
            <div class="input-box">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text" name="first_name" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" type="text" name="last_name" required>
                </div>
                <div>
                    <label for="my-email">EMAIL</label>
                    <input id="my-email" type="email" name="email" required>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input minlength="5" maxlength="15" 
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    id="phone-number" 
                    type="tel" 
                    name="number" 
                    required>
                </div>
                <div id="pass">
                    <label for="passwd">PASSWORD</label>
                    <input 
                    id="passwd" 
                    type="password" 
                    name="password" required>
                </div>
                <div>
                    <label for="confirm-passwd">CONFIRM PASSWORD</label>
                    <input 
                    id="confirm-passwd" 
                    type="password" 
                    name="confirm-password" required>
                </div>
            </div>
            <div class="submit-box">
                <button type="submit">Submit</button>
                <div>Already have an account? <em id="em">Log in</em></div>
            </div>
        </form>
        <div></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
